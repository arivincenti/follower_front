<ng-container *ngIf="user$ | async as user">
<nav class="navbar default-layout col-sm-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
    <a class="navbar-brand brand-logo">
      <h4 class="brand">Follower</h4>
    </a>
    <a class="navbar-brand brand-logo-mini">

      <h6 class="brand-mini">Follower</h6>
    </a>
  </div>

  <div class="navbar-menu-wrapper d-flex align-items-center">

    <ul class="navbar-nav navbar-nav-right">

      <li class="nav-item d-none d-sm-inline-block">
        <div class="nav-link">
          <span class="profile-text">Hola, {{user.name}} {{user.last_name}}</span>
          <img class="img-xs rounded-circle" src="assets/images/faces/face1.jpg" alt="Profile image">
        </div>
      </li>
    </ul>
    <button class="navbar-toggler navbar-toggler-right d-sm-none align-self-center" type="button"
      data-toggle="offcanvas">
      <span class="icon-menu"></span>
    </button>
  </div>
</nav>
</ng-container>
