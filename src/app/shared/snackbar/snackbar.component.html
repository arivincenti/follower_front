<div class="contenedor">
  <div class="header">
    <span class="icon">
      <mat-icon>notifications</mat-icon>
    </span>
    <div class="user">
      <span class="warning">{{data.notification.updated_by.name | titlecase}}
        {{data.notification.updated_by.last_name | titlecase}}</span> hizo
      cambios en el {{data.notification.objectType}} "{{data.notification.objectName}}"
    </div>
  </div>
  <div class="change" *ngFor="let change of data.notification.changes">
    <span class="message">- {{change}}</span>
  </div>
</div>
