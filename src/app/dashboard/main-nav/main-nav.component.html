<div *ngIf="theme$ | async as theme" [ngClass]="theme">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="brand">
        <span class="mini-brand">Follower</span>
      </mat-toolbar>

      <mat-nav-list>
        <div mat-list-item class="side-nav-icon">
          <button class="sidenav-button" mat-icon-button color="basic" routerLink="organizations" matTooltip="Inicio"
            matTooltipPosition="right">
            <mat-icon>dns</mat-icon>
          </button>
        </div>

        <div mat-list-item class="side-nav-icon">
          <button class="sidenav-button" mat-icon-button color="basic" matTooltip="Notificaciones"
            routerLink="notifications" matTooltipPosition="right">

            <mat-icon *ngIf="unreadNotifications$ | async as unreadNotifications"
              [matBadge]="unreadNotifications.length" matBadgeColor="warn">
              notifications
            </mat-icon>
          </button>
        </div>

        <div mat-list-item class="side-nav-icon">
          <button class="sidenav-button" mat-icon-button color="basic" matTooltip="Subscripción"
            matTooltipPosition="right">
            <mat-icon>credit_card</mat-icon>
          </button>
        </div>

        <div mat-list-item class="side-nav-icon">
          <button class="sidenav-button" mat-icon-button color="basic" matTooltip="Preguntas frecuentes"
            matTooltipPosition="right">
            <mat-icon>help_outline</mat-icon>
          </button>
        </div>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <mat-toolbar color="accent" class="mat-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <div class="user" *ngIf="user$ | async as user">

          <img mat-card-avatar class="mat-card-img" [src]="user.img | image" alt="" [matMenuTriggerFor]="menu">

          <mat-menu #menu="matMenu" class="user-menu">
            <button mat-menu-item disabled>
              <mat-icon>account_circle</mat-icon>
              <span>{{user.email | lowercase}}</span>
            </button>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Editar perfil</span>
            </button>
            <button mat-menu-item (click)=logout()>
              <mat-icon>power_settings_new</mat-icon>
              <span>Cerrar sesión</span>
            </button>
          </mat-menu>
        </div>

      </mat-toolbar>

      <ng-content></ng-content>

      <footer class="footer">
        <span class="connection-status" *ngIf="_wsService.socketStatus">
          <mat-icon class="connection-success">lens</mat-icon> Conectado
        </span>
        <span class="connection-status" *ngIf="!_wsService.socketStatus">
          <mat-icon class="connection-fail">lens</mat-icon> Desconectado
        </span>
      </footer>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
