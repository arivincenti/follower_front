<ng-container *ngIf="user$ | async as user">
  <app-loading *ngIf="loading$ | async" [elemento]="['Organizaciones']"></app-loading>
  <div class="row animated mt-4" *ngIf="animation$ | async as animation">
    <app-organization-list-card *ngFor="let organization of organizations$ | async" [organization]="organization"
      [user]="user">
    </app-organization-list-card>
  </div>
</ng-container>
