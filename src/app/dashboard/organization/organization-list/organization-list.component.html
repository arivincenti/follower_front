<!-- <mat-accordion> -->
<div class="row animated" *ngFor="let organization of organizations | organizationPaginator:since:until">
  <div class="col-md-12 animated fadeIn mb-3">
    <app-organization-list-card [organization]="organization" [user]="user">
    </app-organization-list-card>
  </div>
  <div class="col-md-12 mb-3">
    <mat-divider></mat-divider>
  </div>
</div>
<mat-paginator [length]="organizations.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="changePage($event)">
</mat-paginator>
<!-- </mat-accordion> -->
