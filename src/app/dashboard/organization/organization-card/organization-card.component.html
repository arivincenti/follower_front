  <div class="col-md-12">
    <div class="card bg-light m-3">
      <div class="card-header d-flex justify-content-center">
        <span *ngIf="organization.created_by._id === user._id" class="text-warning mr-2 owner-icon">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span *ngIf="organization.created_by._id !== user._id" class="text-info mr-2 member-icon" title="Miembro">
          <i class="fa fa-child" aria-hidden="true"></i>
        </span>
        <h6 class="text-muted">
          {{organization.name}}
        </h6>
      </div>
      <div class="card-body">
        <div class="card-text">
          <span class="text-muted organization-card-info" *ngIf="areas$ | async as areas">
            <i class="fa fa-tags mr-1" aria-hidden="true"></i>
            √Åreas / {{areas.length}}
          </span>
        </div>
        <div class="card-text">
          <span class="text-muted organization-card-info" *ngIf="members$ | async as members">
            <i class="fa fa-users mr-1" aria-hidden="true"></i>
            Miembros / {{members.length}}
          </span>
        </div>
        <div class="card-text">
          <span class="text-muted organization-card-info">
            <i class="fa fa-calendar-o mr-1" aria-hidden="true"></i> Creada el /
            <span class="text-success">
              {{organization.created_at | date:'dd-MM-yyyy'}}
            </span>
          </span>
        </div>
        <div class="card-text" *ngIf="organization.deleted_at">
          <span class="text-muted organization-card-info">
            <i class="fa fa-calendar-times-o mr-1" aria-hidden="true"></i> Dada de baja el /
            <span class="text-danger">
              {{organization.deleted_at | date:'dd-MM-yyyy'}}
            </span>
          </span>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-sm btn-block btn-rounded d-flex justify-content-center align-items-center"
          (click)="selectOrganization(organization)"> <i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</button>
      </div>
    </div>
  </div>
