  <div class="col-md-12 animated fadeIn">
    <div class="card bg-light m-3">
      <div class="card-header d-flex justify-content-center">
        <span *ngIf="organization.created_by === user._id" class="text-warning mr-2 owner-icon">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span *ngIf="organization.created_by !== user._id" class="text-info mr-2 member-icon" title="Miembro">
          <i class="fa fa-child" aria-hidden="true"></i>
        </span>
        <h5 class="text-muted title" [title]="organization.name">
          {{organization.name}}
        </h5>
      </div>
      <div class="card-body">
        <div class="card-text">
          <span class="text-muted organization-card-info" *ngIf="areas$ | async as areas">
            <i class="fa fa-tags mr-1" aria-hidden="true"></i>
            √Åreas / {{areas.length}}
          </span>
        </div>
        <div class="card-text">
          <span class="text-muted organization-card-info" *ngIf="members$ | async as members">
            <i class="fa fa-users mr-1" aria-hidden="true"></i>
            Miembros / {{members.length}}
          </span>
        </div>
        <div class="card-text">
          <span class="text-muted organization-card-info">
            <i class="fa fa-calendar-o mr-1" aria-hidden="true"></i> Creada el /
            <span class="text-success">
              {{organization.created_at | date:'dd-MM-yyyy'}}
            </span>
          </span>
        </div>
        <div class="card-text" *ngIf="organization.deleted_at">
          <span class="text-muted organization-card-info">
            <i class="fa fa-calendar-times-o mr-1" aria-hidden="true"></i> Dada de baja el /
            <span class="text-danger">
              {{organization.deleted_at | date:'dd-MM-yyyy'}}
            </span>
          </span>
        </div>
      </div>

      <div class="card-footer d-flex justify-content-center">

        <button class="btn btn-sm btn-success py-1" (click)="selectOrganization(organization)"> <i class="fa fa-sign-in"
            aria-hidden="true"></i> Ingresar
        </button>
        <ng-container *ngIf="organization.created_by === user._id">
          <button *ngIf="!organization.deleted_at" class="btn btn-sm btn-info py-1"
            (click)="updateOrganization(organization)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar
          </button>
          <button *ngIf="!organization.deleted_at" class="btn btn-sm btn-danger py-1"
            (click)="deleteOrganization(organization)"> <i class="fa fa-trash" aria-hidden="true"></i> Dar de baja
          </button>
          <button *ngIf="organization.deleted_at" class="btn btn-sm btn-warning py-1"
            (click)="reactivateOrganization(organization)"> <i class="fa fa-history" aria-hidden="true"></i> Reactivar
          </button>
        </ng-container>
      </div>
    </div>
  </div>
