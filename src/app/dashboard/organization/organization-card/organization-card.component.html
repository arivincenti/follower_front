  <div class="col-md-12">
    <div class="card bg-light m-3">
      <div class="card-header d-flex justify-content-center">
        <span *ngIf="organization.created_by === user._id" class="text-warning mr-2 owner-icon">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span *ngIf="organization.created_by !== user._id" class="text-info mr-2 member-icon" title="Miembro">
          <i class="fa fa-child" aria-hidden="true"></i>
        </span>
        <h6 class="text-muted">
          {{organization.name}}
        </h6>
      </div>
      <div class="card-body">
        <div class="card-text">
          <span class="text-muted organization-card-info" *ngIf="areas$ | async as areas">
            <i class="fa fa-tags mr-1" aria-hidden="true"></i>
            {{areas.length}}
            <span *ngIf="areas.length < 2">área</span>
            <span *ngIf="areas.length > 1">áreas</span>
          </span>
          <br>
          <span class="text-muted organization-card-info" *ngIf="members$ | async as members">
            <i class="fa fa-users mr-1" aria-hidden="true"></i>
            {{members.length}}
            <span *ngIf="members.length < 2">Miembro</span>
            <span *ngIf="members.length > 1">Miembros</span>
          </span>
          <br>
          <span class="text-muted organization-card-info">
            <i class="fa fa-calendar-o mr-1" aria-hidden="true"></i> {{organization.created_at | date:'dd-MM-yyyy'}}
          </span>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-sm btn-block btn-rounded d-flex justify-content-center align-items-center"
          (click)="selectOrganization(organization)"> <i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</button>
      </div>
    </div>
  </div>
