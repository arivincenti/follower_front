    </div>
    <div class="col-md-2 d-flex justify-content-end">

        (click)="createOrganization()">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Nueva Organizaci√≥n
      </button>
    </div>
  </div>

  </div>
</ng-container>
