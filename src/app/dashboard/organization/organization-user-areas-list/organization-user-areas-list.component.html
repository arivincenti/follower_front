<ng-container *ngIf="userAreas$ | async as userAreas">

  <div class="card-text mt-5">
    <div class="card-subtitle d-flex align-items-center">
      <i class="fa fa-tags mr-1" aria-hidden="true"></i>
      Mis Áreas
    </div>
    <hr>
    <span class="text-muted " *ngIf="!userAreas.length">No es miembro de ningún área</span>
    <app-loading *ngIf="loading"></app-loading>
    <table class="table table-striped text-muted" *ngIf="userAreas.length">
      <tr>
        <th>Área</th>
        <th>Responsable</th>
        <th>Fecha de alta</th>
        <th>Fecha de baja</th>
        <th></th>
      </tr>
      <tr app-organization-areas-list-items *ngFor="let userArea of userAreas" [area]="userArea" [user]="user"></tr>
    </table>
  </div>
</ng-container>
