<div class="contenedor">
  <!-- Header section -->
  <div class="header-section">
    <!-- Header section title -->
    <div class="header-section-title">
      <img mat-card-avatar class="mat-card-img" [src]="member.user.img | image" alt="">
      <span class="header-section-title-title" [ngClass]="{'deleted': member.deleted_at}">
        {{member.user.name | titlecase}} {{member.user.last_name | titlecase}}
      </span>
      <span class="header-section-title-subtitle">
        Creado {{member.created_at | time}}
      </span>
    </div>
    <!-- header section title end -->
    <!-- header section buttons -->
    <div class="header-section-buttons">
      <button class="button" mat-icon-button *ngIf="area" (click)="setResponsibleMember(member)">
        <mat-icon matTooltip="Asignar como responsable" *ngIf="!area.responsible" matTooltipPosition="above"
          class="button-icon responsible">face
        </mat-icon>
        <mat-icon matTooltip="Asignar como responsable"
          *ngIf="area.responsible && area.responsible.user._id !== member.user._id" matTooltipPosition="above"
          class="button-icon responsible">face
        </mat-icon>
        <mat-icon matTooltip="Quitar como responsable"
          *ngIf="area.responsible && area.responsible.user._id === member.user._id" matTooltipPosition="above"
          class="button-icon warning">face
        </mat-icon>
      </button>

      <button class="button" mat-icon-button (click)="selectMember(member)">
        <mat-icon matTooltip="Ver perfil" matTooltipPosition="above" class="button-icon">meeting_room
        </mat-icon>
      </button>

      <button class="button" mat-icon-button *ngIf="!member.deleted_at && !area" (click)="inactiveMember(member)">
        <mat-icon matTooltip="Desactivar" matTooltipPosition="above" class="button-toggle success">toggle_on
        </mat-icon>
      </button>

      <button class="button" mat-icon-button *ngIf="member.deleted_at && !area" (click)="activateMember(member)">
        <mat-icon matTooltip="Activar" matTooltipPosition="above" class="button-toggle danger">toggle_off
        </mat-icon>
      </button>

      <button class="button" mat-icon-button *ngIf="area" (click)="activateMember(member)">
        <mat-icon matTooltip="Quitar miembro" matTooltipPosition="above" class="button-icon danger">delete
        </mat-icon>
      </button>
    </div>
    <!-- header section buttons end -->
  </div>
  <!-- Header section end -->
</div>
