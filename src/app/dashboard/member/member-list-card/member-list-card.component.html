<mat-card [ngClass]="{'background-content-card-active': !member.deleted_at, 'background-content-card-inactive': member.deleted_at}">
  <mat-card-header class="d-flex justify-content-between">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
      <div class="row">
        <div class="col-md-2 d-flex justify-content-start">
          <img mat-card-avatar class="example-header-image"
            src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="">
        </div>
        <div class="col-md-10">
          <span class="area-title">{{member.user.name}} {{member.user.last_name}}</span>
        </div>
      </div>
    </mat-card-title>
    <div class="d-flex justify-content-end">
      <button class="button" mat-icon-button matTooltip="Ingresar al perfil" matTooltipPosition="above"
        (click)="selectMember(member)">
        <mat-icon>meeting_room</mat-icon>
      </button>
      <ng-container *ngIf="organization.created_by._id === user._id">
        <!-- <button mat-icon-button>
          <mat-spinner diameter="20"></mat-spinner>
        </button> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngIf="!organization.deleted_at">
            <ng-container *ngIf="!member.deleted_at">
              <button *ngIf="!member.deleted_at" mat-menu-item (click)="inactiveMember(member)">
                <mat-icon>delete</mat-icon>
                <span>Dar de baja</span>
              </button>
            </ng-container>
          </ng-container>

          <ng-container>
            <button *ngIf="member.deleted_at" mat-menu-item (click)="activateMember(member)">
              <mat-icon>history</mat-icon>
              <span>Restaurar</span>
            </button>
          </ng-container>
        </mat-menu>
      </ng-container>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="d-flex align-items-center">
    <span class="organization-card-info d-flex align-items-center">
      <mat-icon class="icon">bookmarks
      </mat-icon>
      Áreas /
      <span class="ml-1">
        {{member.areas.length}}
      </span>
    </span>
    <span class="organization-card-info d-flex align-items-center ml-4">
      <mat-icon class="icon">watch_later</mat-icon>
      Creado el /
      <span class="success ml-1">
        {{member.created_at | date:'dd-MM-yyyy'}}
      </span>
    </span>
    <span class="organization-card-info d-flex align-items-center ml-4" *ngIf="member.deleted_at">
      <mat-icon class="icon">delete</mat-icon> Dada de baja el /
      <span class="danger ml-1">
        {{member.deleted_at | date:'dd-MM-yyyy'}}
      </span>
    </span>
  </mat-card-content>
</mat-card>
