<div class="row">
  <div class="col-md-12 animated fadeIn" *ngIf="animation$ | async as animation" [ngClass]="animation[0]">
    <mat-card class="mt-3">
      <mat-card-header>
        <mat-card-title>
          <div class="d-flex justify-content-center">
            <h4>
              Nombre del miembro
            </h4>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <button mat-icon-button color="accent" (click)="backToLastPage()">
          <mat-icon>arrow_back</mat-icon>
          Ir a mi organizacion
        </button>
      </mat-card-content>
      <div class="container">
        <mat-card-subtitle class="mt-4">
          <mat-icon class="icon-subtitle">info</mat-icon>
          <span class="subtitle">
            Información de la Organización
          </span>
        </mat-card-subtitle>

        <mat-divider></mat-divider>

        <mat-card-content class="mt-5">
          <mat-icon class="icon">how_to_reg</mat-icon>
          Creada por / alguien
        </mat-card-content>

        <mat-card-content>
          <mat-icon class="icon">watch_later</mat-icon>
          Creada el /
          <span class="success">
            algun dia
          </span>
        </mat-card-content>

        <mat-card-content>
          <mat-icon class="icon">delete</mat-icon>
          Dada de baja el /
          <span class="danger">
            otro dia
          </span>
        </mat-card-content>
        <!-- 
          <mat-card-content>
            <mat-icon class="icon">favorite</mat-icon>
            Relación /
            <span *ngIf="organization.created_by._id === user._id" class="danger">
              <mat-icon class="icon" color="warn">star</mat-icon>
              Propietario
            </span>
            <span *ngIf="organization.created_by._id !== user._id" class="success" title="Miembro">
              <mat-icon class="icon" color="primary">account_circle</mat-icon>
              Miembro
            </span>
          </mat-card-content> -->
      </div>
    </mat-card>
    <mat-card class="mt-3">
      <mat-card-content>
        <mat-tab-group mat-stretch-tabs>

          <mat-tab label="Tickets">
            <ng-template mat-tab-label>
              <mat-icon class="icon mr-2">chat</mat-icon>
              Tickets
            </ng-template>
            <div class="container">
              <div class="row d-flex align-items-center">
                <!-- <div class="col-md-12 d-flex justify-content-start">
                    <button mat-raised-button color="primary" *ngIf="!organization.deleted_at" (click)="newTicket()"
                      matTooltip="Generar ticket" matTooltipPosition="right" class="mt-3 mb-3">
                      <span>Generar ticket</span>
                    </button>
                  </div> -->

              </div>
              <mat-divider></mat-divider>
              <mat-card-content class="animated delay-300ms mt-4" [ngClass]="animation[0]">
                <span class="text-muted">No tiene tickets cargados</span>
              </mat-card-content>
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="icon mr-2">bookmarks</mat-icon>
              Áreas
            </ng-template>
            <div class="container">

              <mat-card-content *ngIf="areas.length" class="animated delay-300ms mt-4" [ngClass]="animation[0]">

                <div class="row">
                  <div class="col-md-2">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                      <div formArrayName="areas" *ngFor="let area of form.get('areas').controls; let i = index">
                        <mat-checkbox [formControlName]="i">
                          {{areas[i].name}}</mat-checkbox>
                      </div>
                      <button type="submit">Submit</button>
                    </form>
                  </div>
                  <pre>{{ form.value | json }}</pre>
                </div>

              </mat-card-content>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

  </div>
</div>
