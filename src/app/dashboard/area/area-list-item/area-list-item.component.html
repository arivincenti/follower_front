<ng-container *ngIf="responsibleMembers$ | async as responsibleMembers">
  <td>{{area.name}}</td>
  <td>
    <ng-container *ngIf="responsibleMembers.length">
      <span *ngFor="let responsibleMember of responsibleMembers">
        {{responsibleMember.user.name}} {{responsibleMember.user.last_name}}
      </span>
    </ng-container>
    <ng-container *ngIf="!responsibleMembers.length">
      <span>
        (sin asignar)
      </span>
    </ng-container>
  </td>
  <td>{{area.created_at | date:'dd-MM-yyyy'}}</td>
  <ng-container *ngIf="organization$ | async as organization">
    <td class="d-flex justify-content-end align-items-center">
      <ng-container *ngIf="organization.created_by === user._id && !organization.deleted_at">
        <button class="btn btn-success btn-rounded ml-2 py-0 d-flex justify-content-center align-items-center"
          (click)="selectArea()"> <i class="fa fa-line-chart" aria-hidden="true"></i> Administrar
        </button>
      </ng-container>
      <ng-container *ngFor="let responsibleMember of responsibleMembers">
        <button class="btn btn-xs btn-success btn-rounded ml-2 py-0 d-flex justify-content-center align-items-center"
          (click)="selectArea()"
          *ngIf="responsibleMember.user._id === user._id && organization.created_by !== user._id && !organization.deleted_at">
          <i class="fa fa-line-chart" aria-hidden="true"></i> Administrar
        </button>
      </ng-container>
    </td>
  </ng-container>
</ng-container>
