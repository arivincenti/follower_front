<td>{{area.name}}</td>
<td>
  <span *ngFor="let responsibleMember of responsibleMembers$ | async">
    {{responsibleMember.user.name}} {{responsibleMember.user.last_name}}
  </span>
</td>
<td>{{area.created_at | date:'dd-MM-yyyy'}}</td>
<td class="d-flex justify-content-end align-items-center">
  <ng-container *ngFor="let responsibleMember of responsibleMembers$ | async">
    <button class="btn btn-xs btn-success btn-rounded ml-2 py-0 d-flex justify-content-center align-items-center"
      (click)="selectArea(area)"
      *ngIf="responsibleMember.user._id === user._id || responsibleMember.organization.created_by === user._id"> <i
        class="fa fa-line-chart" aria-hidden="true"></i> Administrar
    </button>
  </ng-container>
</td>
