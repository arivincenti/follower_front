<div class="d-flex justify-content-start aligns-items-center" *ngIf="!areas.length">
  <span class="empty-message mt-2">No se encontraron áreas en esta organización.</span>
</div>

<ng-container *ngIf="areas.length">
  <div class="row mb-3 animated" *ngFor="let area of areas | areasPaginator:since:until" [ngClass]="animation[0]">
    <div class="col-md-12">
      <app-areas-list-card [organization]="organization" [area]="area" [user]="user"></app-areas-list-card>
    </div>
    <div class="col-md-12 mb-1">
      <mat-divider></mat-divider>
    </div>
  </div>

  <mat-paginator [length]="areas.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="changePage($event)">
  </mat-paginator>
</ng-container>
