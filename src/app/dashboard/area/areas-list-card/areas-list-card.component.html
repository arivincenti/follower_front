<ng-container *ngIf="responsibleMembers$ | async as responsibleMembers">

  <mat-card class="background-content-card">
    <mat-card-header class="d-flex justify-content-between">
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>
        <span class="area-title">{{area.name}}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="responsibleMembers.length">{{area.responsible}}</span>
        <span *ngIf="!responsibleMembers.length">Sin responsable</span>
      </mat-card-subtitle>
      <div class="d-flex justify-content-end"
        *ngIf="organization.created_by._id === user._id || area.responsible._id === user._id ">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngIf="!organization.deleted_at">
            <ng-container *ngIf="!area.deleted_at">
              <button mat-menu-item (click)="selectArea(area)">
                <mat-icon>arrow_forward</mat-icon>
                <span>Ingresar al área</span>
              </button>
              <button *ngIf="!area.deleted_at" mat-menu-item (click)="updateArea(area)">
                <mat-icon>create</mat-icon>
                <span>Editar nombre</span>
              </button>
              <button *ngIf="!area.deleted_at" mat-menu-item (click)="deleteArea(area)">
                <mat-icon>delete</mat-icon>
                <span>Dar de baja</span>
              </button>
            </ng-container>
          </ng-container>

          <ng-container>
            <button mat-menu-item *ngIf="organization.deleted_at || area.deleted_at" (click)="selectArea(area)">
              <mat-icon>arrow_forward</mat-icon>
              <span>Ingresar al área</span>
            </button>
            <button *ngIf="area.deleted_at" mat-menu-item (click)="activateArea(area)">
                <mat-icon>history</mat-icon>
                <span>Restaurar</span>
              </button>
          </ng-container>
        </mat-menu>
      </div>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-divider></mat-divider>

    <mat-card-content class="mt-2">
      <span class="organization-card-info">
        <mat-icon class="icon">supervised_user_circle</mat-icon>
        Miembros / {{members}}
      </span>
    </mat-card-content>
    <mat-card-content class="mt-2">
      <mat-icon class="icon">watch_later</mat-icon>
      Creada el /
      <span class="success">
        {{area.created_at | date:'dd-MM-yyyy'}}
      </span>
    </mat-card-content>
    <mat-card-content class="mt-2" *ngIf="area.deleted_at">
      <mat-icon class="icon">delete</mat-icon> Dada de baja el /
      <span class="danger">
        {{area.deleted_at | date:'dd-MM-yyyy'}}
      </span>
    </mat-card-content>

  </mat-card>
</ng-container>
