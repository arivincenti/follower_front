<td>{{member.user.name}}</td>
<td>{{member.user.last_name}}</td>
<td>
  <select (change)="updateMember(member)" *ngIf="!member.deleted_at" class="form-control form-control-sm" name="member.role"
    [(ngModel)]="member.role">
    <option value="RESPONSABLE">RESPONSABLE</option>
    <option value="MIEMBRO">MIEMBRO</option>
  </select>
  <input type="text" *ngIf="member.deleted_at" class="form-control form-control-sm" name="member.role"
  [(ngModel)]="member.role" readonly>
</td>
<td class="text-success">{{member.created_at | date:'dd-MM-yyyy'}}</td>
<td class="text-danger">{{member.deleted_at | date:'dd-MM-yyyy'}}</td>
<td class="d-flex justify-content-end">
  <button class="btn-in" (click)="selectMember(member)"> <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>
  <button *ngIf="member.deleted_at" class="btn-reactive"
      (click)="reactiveMember(member)"> <i class="fa fa-history" aria-hidden="true"></i>
    </button>
  <button *ngIf="!member.deleted_at" class="btn-trash" (click)="deleteMember(member)"> <i class="fa fa-trash-o"
      aria-hidden="true"></i>
  </button>
</td>
