<ng-container *ngIf="animation$ | async as animation">
  <mat-expansion-panel class="expansion-panel" >
    <mat-expansion-panel-header class="background-content-expansion-active">
      <mat-panel-description>
        <div class="row d-flex align-items-center">
          <div class="col-md-12">
            <h6 class="title" [matTooltip]="ticket.subject" matTooltipPosition="right">
              <span class="mr-2 icon-ticket">
                <mat-icon color="warn">local_activity</mat-icon>
              </span>
              {{ticket.subject | titlecase}}
            </h6>
          </div>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 d-flex align-items-center section-title-container">
          <mat-icon class="icon">info</mat-icon>
          <span class="section-title">
            Info del ticket
          </span>
        </div>
        <div class="col-md-4 d-flex justify-content-end">
          <button class="button" mat-icon-button matTooltip="Ver detalle" matTooltipPosition="above"
            (click)="selectOrganization(organization)">
            <mat-icon>arrow_forward</mat-icon>
          </button>

            aria-label="Acciones" matTooltip="Acciones" matTooltipPosition="above">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <ng-container>
              <button *ngIf="!organization.deleted_at" mat-menu-item (click)="updateOrganization(organization)">
                <mat-icon>create</mat-icon>
                <span>Editar nombre</span>
              </button>
              <button *ngIf="!organization.deleted_at" mat-menu-item (click)="deleteOrganization(organization)">
                <mat-icon>delete</mat-icon>
                <span>Dar de baja</span>
              </button>
              <button *ngIf="organization.deleted_at" mat-menu-item (click)="reactivateOrganization(organization)">
                <mat-icon>history</mat-icon>
                <span>Restaurar</span>
              </button>
            </ng-container>
          </mat-menu> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-divider></mat-divider>
        </div>
      </div>
      <div class="row mt-2 mb-2">
        <div class="col-md-12">

          <span class=" organization-card-info d-flex align-items-center">
            <mat-icon class="icon">timeline</mat-icon>
            Movimientos /
            <span class="success ml-1">
              {{ticket.movements.length }}
            </span>
          </span>

          <span class=" organization-card-info d-flex align-items-center">
            <mat-icon class="icon">comment</mat-icon>
            Comentarios /
            <span class="success ml-1">
              {{ticket.comments.length }}
            </span>
          </span>

          <span class=" organization-card-info d-flex align-items-center">
            <mat-icon class="icon">watch_later</mat-icon>
            Creado el /
            <span class="success ml-1">
              {{ticket.created_at | date:'dd-MM-yyyy'}}
            </span>
          </span>

        </div>
      </div>
    </div>
  </mat-expansion-panel>
</ng-container>
