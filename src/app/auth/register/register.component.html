<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4 text-white">Registro</h2>
        <div class="auto-form-wrapper">
          <form (ngSubmit)="crearUsuario()">

            <div class="form-group">
                <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <input type="text" name="last_name" [(ngModel)]="last_name" class="form-control" placeholder="Apellido" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>

            <div class="form-group">
              <button type="submit" *ngIf="!cargando" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              <button *ngIf="cargando" class="btn btn-primary submit-btn btn-block" disabled><i class="fa fa-spin fa-sync"></i> Creando cuenta...</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
