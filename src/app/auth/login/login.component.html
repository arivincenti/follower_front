<div class="d-flex align-items-center auth-bg">
  <div class="row w-100">
    <div class="col-lg-4 mx-auto">
      <div *ngIf="error" class="alert alert-danger d-flex justify-content-center" role="alert">
        <p>Oops, hubo un problema: <b>{{error}}</b></p>
      </div>
      <mat-card>
        <mat-card-content class="d-flex justify-content-center title text-info">
          Follower
        </mat-card-content>
        <mat-card-content>
          <form #f="ngForm" (ngSubmit)="login(f)">
            <mat-form-field>
              <input matInput color="warn" type="email" placeholder="Email" ngModel name="email"
                placeholder="Correo electr칩nico" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="mb-3">
              <input matInput type="password" placeholder="*********" ngModel name="password" placeholder="Contrase침a"
                required>
            </mat-form-field>


            <button *ngIf="!cargando" mat-raised-button color="primary" class="btn-block" [disabled]="!f.valid">Iniciar
              sesi칩n</button>
            <button *ngIf="cargando" mat-raised-button color="accent" class="btn-block" [disabled]="true"> <i
                class="fa fa-spin fa-sync"></i> Iniciando sesion...</button>

          </form>
        </mat-card-content>
        <mat-card-content class="d-flex justify-content-center mt-3">
          <span class="text-small">
            <b class="text-muted">No est치s registrado? </b>
            <a routerLink="/register" class="text-info text-small">Create una cuenta</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
