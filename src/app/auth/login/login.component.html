<div class="contenedor">
  <div class="section-form">
    <div class="section-form-brand">
      <span>Follower</span>
    </div>
    <div class="section-form-content background-primary">

      <form class="form" [formGroup]="form" (ngSubmit)="login()">

        <mat-form-field>
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="text" formControlName="email" name="email" autocomplete="off">
          <mat-error *ngIf="form.controls['email'].invalid">
            Debe ingresar un correo electrónico válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" name="password" autocomplete="off">
          <mat-error *ngIf="form.controls['password'].invalid">
            Debe ingresar una contraseña.
          </mat-error>
        </mat-form-field>

        <div class="recover-pass">
          <a>¿Olvidaste tu contraseña?</a>
        </div>
        <div class="button">
          <button *ngIf="!(logingIn$ | async)" mat-flat-button color="warn">Iniciar sesión</button>
          <mat-spinner *ngIf="logingIn$ | async" diameter="35" color="warn"></mat-spinner>
        </div>
      </form>

    </div>
  </div>
</div>
